x-common-config: &common-config
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - ~/.nanobot:/root/.nanobot

services:
  nanobot-whatsapp-bridge:
    container_name: nanobot-whatsapp-bridge
    <<: *common-config
    entrypoint: ["node"]
    command: ["/app/bridge/dist/index.js"]
    restart: unless-stopped
    environment:
      - BRIDGE_PORT=3001
      - AUTH_DIR=/root/.nanobot/whatsapp-auth
    networks:
      - nanobot
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  nanobot-gateway:
    container_name: nanobot-gateway
    <<: *common-config
    command: ["gateway"]
    restart: unless-stopped
    ports:
      - 18790:18790
    environment:
      - WHATSAPP_BRIDGE_URL=ws://nanobot-whatsapp-bridge:3001
    networks:
      - nanobot
    depends_on:
      - nanobot-whatsapp-bridge
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  nanobot-cli:
    <<: *common-config
    profiles:
      - cli
    command: ["status"]
    stdin_open: true
    tty: true
    networks:
      - nanobot

networks:
  nanobot:
    driver: bridge
